<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <title>Eat For Lunch</title>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <body>
    <div ng-controller="LunchCheckController">
      <div>
        Please enter your lunch items:
        <input type="text" ng-model="items"> <span>Do NOT consider an empty item</span>
      </div>
      <div>
        <button ng-click="CheckIfTooMuch()"> Check If Too Much </button>
      </div>
      <br>
      <span ng-style="myObj">{{foodQuantity}}</span>
    </div>
  </body>
</html>
